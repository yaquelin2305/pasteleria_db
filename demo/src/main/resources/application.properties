
spring.application.name=pasteleria_mil_sabores

# ==========================
#  CONFIGURACIÓN DE BASE DE DATOS
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=casa2370
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
#  CONFIGURACIÓN JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================
#  DOCUMENTACIÓN SWAGGER
# ==========================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

server.port=8080

# ==========================
#  CONFIGURACIÓN JWT
# ==========================
# Clave secreta usada para firmar los tokens (cámbiala en producción)
app.jwt.secret=ClaveSecretaSuperSeguraParaPasteleriaMilSabores_2025_123456789
# Duración del token en milisegundos (1 día = 86400000)
app.jwt.expiration=86400000

# ==========================
#  CONFIGURACIÓN CORS
# ==========================
# Permitir peticiones desde tu frontend (React)
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type
